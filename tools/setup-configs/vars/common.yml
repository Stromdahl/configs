# ----------------------------------------------------------------
# USER
# ----------------------------------------------------------------
user_home_var: "{{ lookup('env','HOME') }}"


# ----------------------------------------------------------------
# DOTFILES
# ----------------------------------------------------------------
dotfiles_configs_dir: "{{ user_home_var }}/.dotfiles/configs"
dotfiles_files:
  - src: bash/bashrc
    dest: .bashrc
  - src: nvim
    dest: .config/nvim
  - src: git/gitconfig
    dest: .gitconfig


# ----------------------------------------------------------------
# NVIM
# ----------------------------------------------------------------
nvim_version: "v0.10.0" 
