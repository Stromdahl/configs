    #     dest: /home/{{ ansible_user }}/.config/sway/config
    #     owner: "{{ ansible_user }}"
    #     group: "{{ ansible_user }}"
    #     mode: 0644

    - name: Configure git
      git_config:
        name: "{{ item.name }}"
        scope: global
        value: "{{ item.value }}"
      with_items:
        - { name: user.name, value: "Mattias Str√∂mdahl" }
